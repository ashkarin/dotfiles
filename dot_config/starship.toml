# Get editor from environment variable
format = """
[╭─](bold blue)$username$hostname$directory$git_branch$git_state$git_status$nodejs$python$poetry$rust$golang$docker_context$aws$nix_shell$memory_usage$cmd_duration$line_break$character"""

# Don't print a new line at the start of the prompt
add_newline = false

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# Directory configuration
[directory]
style = "bold cyan"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"

# Git branch configuration
[git_branch]
symbol = "🌱 "
truncation_length = 20
truncation_symbol = "…"

# Git status configuration
[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = "🎯"
renamed = "👅"
deleted = "🗑"

# Python configuration
[python]
symbol = "🐍 "
style = "yellow bold"
format = "via [${symbol}${pyenv_prefix}(${version} )((${virtualenv} ))]($style)"

# Poetry configuration
[poetry]
symbol = "📦 "
style = "bold green"
format = "via [${symbol}${version} ]($style)"

# Node.js configuration
[nodejs]
symbol = "⬢ "
style = "bold green"
format = "via [${symbol}${version} ]($style)"

# Rust configuration
[rust]
symbol = "🦀 "
style = "bold red"
format = "via [${symbol}${version} ]($style)"

# Go configuration
[golang]
symbol = "🐹 "
style = "bold cyan"
format = "via [${symbol}${version} ]($style)"

# Docker configuration
[docker_context]
symbol = "🐳 "
style = "blue bold"
format = "via [${symbol}${context} ]($style)"

# AWS configuration
[aws]
symbol = "☁️ "
style = "bold yellow"
format = "on [${symbol}${profile}(${region})]($style)"

# Memory usage configuration
[memory_usage]
disabled = false
threshold = 70
symbol = "🐏 "
style = "bold dimmed red"

# Command duration configuration
[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold yellow"

# Username configuration
[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# Hostname configuration
[hostname]
ssh_only = true
format = "on [$hostname](bold blue) "
disabled = false

# Line break configuration
[line_break]
disabled = false
